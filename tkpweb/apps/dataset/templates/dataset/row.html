{% extends "dataset/base.html" %}
{% load url from future %}
{% block main %}
<h1>{{ name }} #{{ data.id }}</h1>


<h2>Properties</h2>

<table class="properties">
{% for key, value in data.items %}
  <tr>
    <th>{{ key }}</th>
    <td>{{ value }}</td>
  </tr>
{% endfor %}
</table>

{% endblock main %}
